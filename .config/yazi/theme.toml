[manager]
cwd = { fg = "blue" }
preview_hovered = { fg = "cyan" }
syntect_theme = "~/.config/yazi/theme.txt"

[status]
separator_open = ""
separator_close = ""

[input]
title = { bold = true }

[filetype]
rules = [
	{ name = "*/", is = "link", fg = "green" },
	{ name = "*", is = "link", fg = "green" },
	{ name = "*/", fg = "blue" },
	{ mime = "audio/*", fg = "red" },
	{ mime = "image/*", fg = "cyan" },
	{ mime = "video/*", fg = "yellow" },
]

[icon]
rules = [
    { name = "*", text = "" },
    { name = "*/", text = "" }
]
